<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HEXNOTE</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="/img/nodes.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <a href="index.html" style="text-decoration: none">
      <h1>HEXNOTE</h1>
    </a>
    <div class="container">
      <h2>Welcome Back</h2>
      <form id="login-form">
        <div class="form-group">
          <input
            type="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <span class="toggle-password"></span>
        </div>
        <button type="submit" id="login-btn">
          <span class="btn-text">Login</span>
          <span class="spinner" style="display: none"></span>
        </button>
      </form>
      <div id="message-box" class="error"></div>
      <div class="link">
        New here? <a href="signup.html">Create an account</a>
      </div>
    </div>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
